        const e = React.createElement;
        
        function FigurineCheckbox(props) {
            return e('p', { className: 'figurine' },
                e('label', {},
                    e('input', { type: 'checkbox', disabled: props.disabled }),
                    ' '+props.children,
                    props.description && e('span', { className: 'description' }, 
                        ' '+props.description,
                    ),
                )
            );
        }
        
        function GalleryRoom(props) {
            return e('fieldset', { className: 'gallery-room' },
                e('legend', {}, props.name),
                props.rows.map((row) => {
                    return e('div', { className: 'figurine-row' },
                        row.map((figurine) => {
                            return e(React.Fragment, {},
                                e(FigurineCheckbox, { description: figurine[1].description },
                                    figurine[1].displayName,
                                ),
                                ' ',
                            );
                        }),
                    );
                }),
            );
        }
        
        function Gallery(props) {
            return e(React.Fragment, {},
                Object.keys(props.rooms).map((roomName) => {
                    return e(GalleryRoom, { name: roomName, rows: props.rooms[roomName] });
                }),
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(e(Gallery, { rooms: gallery }));
